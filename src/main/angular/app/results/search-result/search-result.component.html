<div class="search-result-container">
    <div class="image-wrapper">
        <img [src]="searchResult.imagePath"/>
    </div>
    <div class="result-body">
        <div class="header">
            <span class="name">
                {{searchResult.name}}
            </span>
            <span class="rating">
                {{searchResult.rating}}
            </span>
        </div>
        <div class="description">
            {{searchResult.description}}
        </div>
    </div>
</div>
