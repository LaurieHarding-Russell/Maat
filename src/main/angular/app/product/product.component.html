<h1 class="header">
    {{product.name}}
</h1>

<rating [rating]="product.rating"></rating>

<div class="country-of-origin">
    Country of Origin: {{product.countryOfOrigin}}
</div>

<div class="user-feed-back">
    <div> Product </div>
    <textarea></textarea>

    <div class="review" *ngFor="let review of product.reviews">
        {{review}}
    </div>
</div>
