<h1 class="header">
    {{product.name}}
</h1>

<div class="rating">
    Rating
    <i *ngFor="let star of stars" class="fa-star" [ngClass]="{fas: star, far:!star}"></i>
</div>

<div class="country-of-origin">
    Country of Origin: {{product.countryOfOrigin}}
</div>

<div class="user-feed-back">
    <div> Product </div>
    <textarea></textarea>

    <div class="review" *ngFor="let review of product.reviews">
        {{review}}
    </div>
</div>
